server {
    listen 80;
    index index.html;
    server_name localhost;
    error_log  /var/log/nginx/error.log;

    location / {
        root /usr/share/nginx/html;
    }
    location /accounting/api {
        proxy_pass http://gateway.default.svc.cluster.local:8080/accounting/api;
    }
    location /accounting/management {
        proxy_pass http://gateway.default.svc.cluster.local:8080/accounting/management;
    }
    location /api {
        proxy_pass http://gateway.default.svc.cluster.local:8080/api;
    }
    location /kitter/authenticate {
        proxy_pass http://gateway.default.svc.cluster.local:8080/kitter/authenticate;
    }
    location /auth {
        proxy_pass http://gateway.default.svc.cluster.local:8080/auth;
    }
    location /billing/api {
        proxy_pass http://gateway.default.svc.cluster.local:8080/billing/api;
    }
    location /billing/management {
        proxy_pass http://gateway.default.svc.cluster.local:8080/billing/management;
    }
    location /billingimport/api {
        proxy_pass http://gateway.default.svc.cluster.local:8080/billingimport/api;
    }
    location /billingimport/management {
        proxy_pass http://gateway.default.svc.cluster.local:8080/billingimport/management;
    }
    location /billingimport/utilityapi_webhook {
        proxy_pass http://gateway.default.svc.cluster.local:8080/billingimport/utilityapi_webhook;
    }
    location /invoice/api {
        proxy_pass http://gateway.default.svc.cluster.local:8080/invoice/api;
    }
    location /invoice/management {
        proxy_pass http://gateway.default.svc.cluster.local:8080/invoice/management;
    }
    location /injobs/api {
            proxy_pass http://gateway.default.svc.cluster.local:8080/injobs/api;
    }
    location /injobs/management {
        proxy_pass http://gateway.default.svc.cluster.local:8080/injobs/management;
    }
    location /inventory/api {
            proxy_pass http://gateway.default.svc.cluster.local:8080/inventory/api;
    }
    location /inventory/management {
        proxy_pass http://gateway.default.svc.cluster.local:8080/inventory/management;
    }
    location /management {
        proxy_pass http://gateway.default.svc.cluster.local:8080/management;
    }
    location /reports/api {
        proxy_pass http://gateway.default.svc.cluster.local:8080/reports/api;
    }
    location /reports/management {
