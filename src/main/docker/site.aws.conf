    location /budderflymetrics/api {
        proxy_pass http://gateway.default.svc.cluster.local:8080/budderflymetrics/api;
    }
    location /realtimemetrics/rtmetrics {
        proxy_pass http://gateway.default.svc.cluster.local:8080/realtimemetrics/rtmetrics;
    }
    location /realtimemetrics/api {
        proxy_pass http://gateway.default.svc.cluster.local:8080/realtimemetrics/api;
