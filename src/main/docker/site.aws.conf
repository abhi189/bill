        proxy_pass http://gateway.default.svc.cluster.local:8080/scheduling/management;
    }
    location /sites/api {
        proxy_pass http://gateway.default.svc.cluster.local:8080/sites/api;
    }
    location /sites/management {
        proxy_pass http://gateway.default.svc.cluster.local:8080/sites/management;
    }
    location /swagger-ui {
        proxy_pass http://gateway.default.svc.cluster.local:8080/swagger-ui;
    }
    location /swagger-resources {
        proxy_pass http://gateway.default.svc.cluster.local:8080/swagger-resources;
    }
    location /v2 {
       proxy_pass http://gateway.default.svc.cluster.local:8080/v2;
    }
    location /weatherservice/api {
            proxy_pass http://gateway.default.svc.cluster.local:8081/weatherservice/api;
    }
    location /weatherservice/management {
        proxy_pass http://gateway.default.svc.cluster.local:8081/weatherservice/management;
