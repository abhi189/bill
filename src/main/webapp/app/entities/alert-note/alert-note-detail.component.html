
<div *ngIf="alertNote">
    <h2><span jhiTranslate="billingWebApp.alertNote.detail.title">Alert Note</span> {{alertNote.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="billingWebApp.alertNote.date">Date</span></dt>
        <dd>
            <span>{{alertNote.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="billingWebApp.alertNote.note">Note</span></dt>
        <dd>
            <span>{{alertNote.note}}</span>
        </dd>
        <dt><span jhiTranslate="billingWebApp.alertNote.customerFacing">Customer Facing</span></dt>
        <dd>
            <span>{{alertNote.customerFacing}}</span>
        </dd>
        <dt><span jhiTranslate="billingWebApp.alertNote.alertNote">Alert Note</span></dt>
        <dd>
            <div *ngIf="alertNote.alertNoteId">
                <a [routerLink]="['/alert', alertNote.alertNoteId]">{{alertNote.alertNoteId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'alert-note/'+ alertNote.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
