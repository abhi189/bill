<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAlertNoteLabel" jhiTranslate="billingWebApp.alertNote.home.createOrEditLabel">Create or edit a Alert Note</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <input type="hidden" class="form-control" id="id" name="id"
               [(ngModel)]="alertNote.id" readonly />
        <input type="hidden" class="form-control" id="field_alertNote" name="alertNote"
               [(ngModel)]="alertNote.alertNoteId" readonly />

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.alertNote.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="alertNote.date"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.date?.dirty && editForm.controls.date?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.date?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.date?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.alertNote.note" for="field_note">Note</label>
            <textarea class="form-control" name="note" id="field_note"
                [(ngModel)]="alertNote.note" required></textarea>
            <div [hidden]="!(editForm.controls.note?.dirty && editForm.controls.note?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.note?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.alertNote.customerFacing" for="field_customerFacing">Customer Facing</label>
            <input type="checkbox" class="form-control" name="customerFacing" id="field_customerFacing"
                [(ngModel)]="alertNote.customerFacing" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
