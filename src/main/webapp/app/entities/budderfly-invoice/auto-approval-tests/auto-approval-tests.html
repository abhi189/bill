<div>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="budderflyInvoiceValidationResults">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="billingWebApp.budderflyInvoiceValidation.testName">Test Name</span></th>
                <th><span jhiTranslate="billingWebApp.budderflyInvoiceValidation.status">Status</span></th>
                <th><span jhiTranslate="billingWebApp.budderflyInvoiceValidation.failReason">Fail Reason</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let budderflyInvoiceValidation of budderflyInvoiceValidations">
                <td>{{budderflyInvoiceValidation.testName}}</td>
                <td jhiTranslate="{{'billingWebApp.budderflyInvoiceValidation.statusEnum.' + budderflyInvoiceValidation.budderflyInvoiceValidationResult?.result}}">{{budderflyInvoiceValidation.budderflyInvoiceValidationResults?.result}}</td>
                <td>{{budderflyInvoiceValidation.budderflyInvoiceValidationResult?.message}}</td>
                <td>
                <button *ngIf="!budderflyInvoiceValidation.running" class="input-group-append btn btn-info" (click)="runTest(budderflyInvoiceValidation, buddeflyInvoice)">
                    <span class="fa fa-play"></span>
                </button>
                <button *ngIf="budderflyInvoiceValidation.running" class="input-group-append btn btn-info">
                    <span class="fa fa-pause"></span>
                </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
