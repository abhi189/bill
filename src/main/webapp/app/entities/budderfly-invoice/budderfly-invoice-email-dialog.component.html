<form name="emailForm" (ngSubmit)="sendEmails()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="pullInvoicesAndSend.dialog.title">Confirm invoice send</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="activeModal.dismiss('closed')">&times;</button>
    </div>
    <div class="modal-body">
        <p jhiTranslate="pullInvoicesAndSend.dialog.question">
            Are you sure you want to send the invoices out?
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.dismiss('closed')">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="pullInvoicesAndSend.dialog.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-exclamation"></span>&nbsp;<span jhiTranslate="pullInvoicesAndSend.dialog.confirm">Send</span>
        </button>
    </div>
</form>
