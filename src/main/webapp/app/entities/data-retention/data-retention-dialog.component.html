<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDataRetentionLabel" jhiTranslate="billingWebApp.dataRetention.home.createOrEditLabel">Create or edit a Data Retention</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dataRetention.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dataRetention.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.dataRetention.serviceName" for="field_serviceName">Service Name</label>
            <input type="text" class="form-control" name="serviceName" id="field_serviceName"
                [(ngModel)]="dataRetention.serviceName" maxlength="255"/>
            <div [hidden]="!(editForm.controls.serviceName?.dirty && editForm.controls.serviceName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.serviceName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 255 }">
                   This field cannot be longer than 255 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.dataRetention.serviceDescription" for="field_serviceDescription">Service Description</label>
            <input type="text" class="form-control" name="serviceDescription" id="field_serviceDescription"
                [(ngModel)]="dataRetention.serviceDescription" maxlength="400"/>
            <div [hidden]="!(editForm.controls.serviceDescription?.dirty && editForm.controls.serviceDescription?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.serviceDescription?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 400 }">
                   This field cannot be longer than 400 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.dataRetention.serviceRetentionPeriodYear" for="field_serviceRetentionPeriodYear">Service Retention Period Year</label>
            <input type="number" class="form-control" name="serviceRetentionPeriodYear" id="field_serviceRetentionPeriodYear"
                [(ngModel)]="dataRetention.serviceRetentionPeriodYear" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.dataRetention.serviceRetentionPeriodMonth" for="field_serviceRetentionPeriodMonth">Service Retention Period Month</label>
            <input type="number" class="form-control" name="serviceRetentionPeriodMonth" id="field_serviceRetentionPeriodMonth"
                [(ngModel)]="dataRetention.serviceRetentionPeriodMonth" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.dataRetention.serviceRetentionPeriodDay" for="field_serviceRetentionPeriodDay">Service Retention Period Day</label>
            <input type="number" class="form-control" name="serviceRetentionPeriodDay" id="field_serviceRetentionPeriodDay"
                [(ngModel)]="dataRetention.serviceRetentionPeriodDay" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.dataRetention.serviceEndpoint" for="field_serviceEndpoint">Service Endpoint</label>
            <input type="text" class="form-control" name="serviceEndpoint" id="field_serviceEndpoint"
                [(ngModel)]="dataRetention.serviceEndpoint" maxlength="400"/>
            <div [hidden]="!(editForm.controls.serviceEndpoint?.dirty && editForm.controls.serviceEndpoint?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.serviceEndpoint?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 400 }">
                   This field cannot be longer than 400 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
