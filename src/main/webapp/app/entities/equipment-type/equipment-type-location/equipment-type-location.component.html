<div class="table-responsive" *ngIf="equipmentTypeLocations">
    <table class="table table-striped">
        <thead>
            <tr>
                <th> 
                    <span jhiTranslate="global.field.id">ID</span>
                </th>
                <th>
                    <span jhiTranslate="billingWebApp.inventoryEquipmentTypeLocation.location">Location</span>
                </th>
                <th>
                    <span jhiTranslate="billingWebApp.inventoryEquipmentTypeLocation.code">Code</span>
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let equipmentTypeLocation of equipmentTypeLocations">
                <td>{{equipmentTypeLocation.id}}</td>
                <td>{{equipmentTypeLocation.location}}</td>
                <td>{{equipmentTypeLocation.code}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                            [routerLink]="['/', { outlets: { popup: 'equipment-type-location/'+ equipmentTypeLocation.id + '/edit'} }]"
                            replaceUrl="true" queryParamsHandling="merge" class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                            [routerLink]="['/', { outlets: { popup: 'equipment-type-location/'+ equipmentTypeLocation.id + '/delete'} }]"
                            replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<button class="btn btn-primary float-right jh-create-entity create-equipment-type" 
    [routerLink]="['/', { outlets: { popup: 'equipment-type-location-new/equipment-type-id/' + equipmentTypeId  } }]">
    <span class="fa fa-plus"></span>
    <span  jhiTranslate="billingWebApp.inventoryEquipmentTypeLocation.home.createLabel">
    Create new Equipment Type Location
    </span>
</button>
