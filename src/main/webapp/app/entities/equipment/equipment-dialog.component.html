<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEquipmentLabel" jhiTranslate="billingWebApp.equipment.home.createOrEditLabel">Create or edit a Equipment</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!equipment.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="equipment.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.equipment.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="equipment.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.equipment.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="equipment.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.equipment.bfSiteId" for="field_bfSiteId">Bf Site Id</label>
            <input type="text" class="form-control" name="bfSiteId" id="field_bfSiteId"
                [(ngModel)]="equipment.bfSiteId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.equipment.state" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                [(ngModel)]="equipment.state" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.equipment.macAddress" for="field_macAddress">Mac Address</label>
            <input type="text" class="form-control" name="macAddress" id="field_macAddress"
                [(ngModel)]="equipment.macAddress" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.equipment.ipAddress" for="field_ipAddress">Ip Address</label>
            <input type="text" class="form-control" name="ipAddress" id="field_ipAddress"
                [(ngModel)]="equipment.ipAddress" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.equipment.locationDetails" for="field_locationDetails">Location Details</label>
            <input type="text" class="form-control" name="locationDetails" id="field_locationDetails"
                [(ngModel)]="equipment.locationDetails" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.equipment.equipmentNr" for="field_equipmentNr">Equipment Nr</label>
            <input type="number" class="form-control" name="equipmentNr" id="field_equipmentNr"
                [(ngModel)]="equipment.equipmentNr" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.equipment.equipmentType" for="field_equipmentType">Equipment Type</label>
            <input type="text" class="form-control" name="equipmentType" id="field_equipmentType"
                [(ngModel)]="equipment.equipmentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
