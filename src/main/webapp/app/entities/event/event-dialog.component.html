<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEventLabel" jhiTranslate="billingWebApp.event.home.createOrEditLabel">Create or edit a Event</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!event.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="event.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.event.eventTimestamp" for="field_eventTimestamp">Event Timestamp</label>
            <div class="d-flex">
                <input id="field_eventTimestamp" type="datetime-local" class="form-control" name="eventTimestamp" [(ngModel)]="event.eventTimestamp"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.event.eventType" for="field_eventType">Event Type</label>
            <input type="text" class="form-control" name="eventType" id="field_eventType"
                [(ngModel)]="event.eventType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.event.message" for="field_message">Message</label>
            <input type="text" class="form-control" name="message" id="field_message"
                [(ngModel)]="event.message" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.event.event" for="field_event">Event</label>
            <input type="text" class="form-control" name="event" id="field_event"
                [(ngModel)]="event.event" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.event.duration" for="field_duration">Duration</label>
            <input type="number" class="form-control" name="duration" id="field_duration"
                [(ngModel)]="event.duration" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.event.ipAddress" for="field_ipAddress">Ip Address</label>
            <input type="text" class="form-control" name="ipAddress" id="field_ipAddress"
                [(ngModel)]="event.ipAddress" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.event.equipment" for="field_equipment">Equipment</label>
            <select class="form-control" id="field_equipment" name="equipment" [(ngModel)]="event.equipmentId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="equipmentOption.id" *ngFor="let equipmentOption of equipment; trackBy: trackEquipmentById">{{equipmentOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
