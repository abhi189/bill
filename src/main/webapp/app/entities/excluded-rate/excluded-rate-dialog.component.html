<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myExcludedRateLabel" jhiTranslate="billingWebApp.excludedRate.home.createOrEditLabel">Create or edit a Excluded Rate</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!excludedRate.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="excludedRate.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.excludedRate.chargeId" for="field_chargeId">Charge Id</label>
            <input type="text" class="form-control" name="chargeId" id="field_chargeId"
                [(ngModel)]="excludedRate.chargeId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.excludedRate.chargeActualDescriptionName" for="field_chargeActualDescriptionName">Charge Actual Description Name</label>
            <input type="text" class="form-control" name="chargeActualDescriptionName" id="field_chargeActualDescriptionName"
                [(ngModel)]="excludedRate.chargeActualDescriptionName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.excludedRate.customerType" for="field_customerType">Customer Type</label>
            <input type="text" class="form-control" name="customerType" id="field_customerType"
                [(ngModel)]="excludedRate.customerType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.excludedRate.utilityProvider" for="field_utilityProvider">Utility Provider</label>
            <input type="text" class="form-control" name="utilityProvider" id="field_utilityProvider"
                [(ngModel)]="excludedRate.utilityProvider" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.excludedRate.siteId" for="field_siteId">Site Id</label>
            <input type="text" class="form-control" name="siteId" id="field_siteId"
                [(ngModel)]="excludedRate.siteId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.excludedRate.active" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                [(ngModel)]="excludedRate.active" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
