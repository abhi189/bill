<ngb-tabset [justify]="'fill'" type="pills" (tabChange)="beforeTabChange($event)" [activeId]="activeTabString">
    <ngb-tab id="tabDetails">
        <ng-template ngbTabTitle><span jhiTranslate="billingWebApp.inventoryItem.tabs.details">Details</span></ng-template>
        <ng-template ngbTabContent>
            <div class="row">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                    <div class="col-sm-4 offset-sm-2"> 
                        <div class="form-group" [hidden]="!inventoryItem.id">
                            <label for="id" jhiTranslate="global.field.id">ID</label>
                            <input type="text" class="form-control" id="id" name="id"
                                    [(ngModel)]="inventoryItem.id" readonly />
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="billingWebApp.inventoryItem.name" for="field_name">Name</label>
                            <input type="text" class="form-control" name="name" id="field_name"
                                [(ngModel)]="inventoryItem.name" required/>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label class="form-control-label" jhiTranslate="billingWebApp.inventoryItem.installDate" for="field_installDate">Install Date</label>
                        <div class="input-group">
                            <input id="field_installDate" type="text" class="form-control" name="installDate" ngbDatepicker  #installDateDp="ngbDatepicker" [(ngModel)]="inventoryItem.installDate"
                            />
                            <span class="input-group-append">
                                <button type="button" class="btn btn-secondary" (click)="installDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                            </span>
                        </div>
                    </div> -->
                    <div class="col-sm-4 offset-sm-2">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="billingWebApp.inventoryItem.externalId" for="field_externalId">Install Date</label>
                            <div class="input-group">
                                <input id="field_externalId" type="text" class="form-control" name="externalId" [(ngModel)]="inventoryItem.externalId"
                                />
                            </div>
                        </div>
                            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                                <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                            </button> -->
                        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span> 
                        </button>
                    </div>
                </form>
            </div>
        </ng-template>
    </ngb-tab>
    <ngb-tab id="tabConfiguration">
        <ng-template ngbTabTitle><span jhiTranslate="billingWebApp.inventoryItem.tabs.configure">Configure Load</span></ng-template>
        <ng-template ngbTabContent>
        </ng-template>
    </ngb-tab>
</ngb-tabset>
