<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInventoryItemLabel" jhiTranslate="billingWebApp.inventoryItem.home.createOrEditLabel">Create or edit a Inventory Item</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!inventoryItem.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="inventoryItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.inventoryItem.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="inventoryItem.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.inventoryItem.installDate" for="field_installDate">Install Date</label>
            <div class="input-group">
                <input id="field_installDate" type="text" class="form-control" name="installDate" ngbDatepicker  #installDateDp="ngbDatepicker" [(ngModel)]="inventoryItem.installDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="installDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.inventoryItem.externalId" for="field_externalId">Install Date</label>
            <div class="input-group">
                <input id="field_externalId" type="text" class="form-control" name="externalId" [(ngModel)]="inventoryItem.externalId"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.inventoryItem.inventoryItemTypeName" for="field_inventoryItemTypeName">Inventory Item Type Name</label>
            <select class="form-control" id="field_inventoryItemTypeName" name="inventoryItemTypeName" [(ngModel)]="inventoryItem.inventoryItemTypeId">
                <option [ngValue]="null"></option>
                <option [ngValue]="inventoryItemType.id" *ngFor="let inventoryItemType of inventoryItemTypes">{{inventoryItemType.name}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
