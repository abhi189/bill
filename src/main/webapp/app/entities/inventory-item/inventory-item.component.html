<ng-template [ngIf]="itemDetails" [ngIfElse]="itemsList">
    <jhi-inventory-item-configure></jhi-inventory-item-configure>
</ng-template>
<ng-template #itemsList>
    <div>
    <!-- <h2> -->
        <!-- <span jhiTranslate="billingWebApp.inventoryItem.home.title">Inventory Items</span> -->
        <button class="btn btn-primary float-right jh-create-entity create-inventory-item" [routerLink]="['/', { outlets: { popup: ['inventory-item-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="billingWebApp.inventoryItem.home.createLabel">
            Create new Inventory Item
            </span>
        </button>
    <!-- </h2> -->
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive mt-3" *ngIf="inventoryItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="billingWebApp.inventoryItem.name">Name</span></th>
            <th><span jhiTranslate="billingWebApp.inventoryItem.installDate">Install Date</span></th>
            <th><span jhiTranslate="billingWebApp.inventoryItem.externalId">Name</span></th>
            <th><span jhiTranslate="billingWebApp.inventoryItem.inventoryItemTypeName">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inventoryItem of inventoryItems;">
                <td>{{inventoryItem.name}}</td>
                <td>{{inventoryItem.installDate | date:'mediumDate'}}</td>
                <td>{{inventoryItem.externalId}}</td>
                <td>{{inventoryItem.inventoryItemTypeName}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                            routerLink="inventory-items/{{inventoryItem.id}}"
                            replaceUrl="true"
                            queryParamsHandling="merge"
                            class="btn btn-success btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['', { outlets: { popup: 'inventory-item/'+ inventoryItem.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inventory-item/'+ inventoryItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span> 
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="inventoryItems && inventoryItems.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
    </div>
</ng-template>
