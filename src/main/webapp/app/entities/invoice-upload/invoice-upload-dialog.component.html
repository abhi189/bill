<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInvoiceUploadLabel" jhiTranslate="billingWebApp.invoiceUpload.manualLoadOfInvoices">Manual Load of invoice</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>
            <span jhiTranslate="billingWebApp.invoiceUpload.upload">
                This process is going to upload the file into our servers and is going to process the invoices
                of the file.
            </span>
        </p>
        <br>
        <div class="row justify-content-center">
            <input type="file" (change)="onFileChange($event)" accept=".xlsx, .xls"/>
        </div>

    </div>
    <div class="modal-footer">

        <div class="mr-auto">
            <small><a href="/billingimport/api/download_template" target="_blank">Template file</a></small>
        </div>

        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>

    </div>
</form>
