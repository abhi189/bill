<div>
    <h2>
        <span jhiTranslate="billingWebApp.invoiceUpload.home.title">Utility Invoices Uploads</span>

        <button type="button"
                class="btn btn-secondary ml-2"
                (click)="loadAll()"
                jhiTranslate="billingWebApp.budderflyInvoice.refresh">Refresh</button>

        <button class="btn btn-primary float-right jh-create-entity create-invoice-upload" [routerLink]="['/', { outlets: { popup: ['invoice-upload-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="billingWebApp.invoiceUpload.home.createLabel">
            Create new Invoice Upload
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'billingWebApp.invoiceUpload.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="invoiceUploads">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fileName"><span jhiTranslate="billingWebApp.invoiceUpload.fileName">File Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span jhiTranslate="billingWebApp.invoiceUpload.status">Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="message"><span jhiTranslate="billingWebApp.invoiceUpload.message">Message</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="message"><span jhiTranslate="billingWebApp.invoiceUpload.download">Download</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="message"><span jhiTranslate="billingWebApp.invoiceUpload.createdBy">createdBy</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="message"><span jhiTranslate="billingWebApp.invoiceUpload.createdDate">createdDate</span> <span class="fa fa-sort"></span></th>

                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let invoiceUpload of invoiceUploads ;trackBy: trackId">
                <td><a [routerLink]="['../invoice-upload', invoiceUpload.id ]">{{invoiceUpload.id}}</a></td>
                <td>{{invoiceUpload.fileName}}</td>
                <td>{{invoiceUpload.status}}</td>
                <td>{{invoiceUpload.message}}</td>
                <td>
                    <a href={{invoiceUpload.fileUrl}} target="_blank"> link </a>
                </td>
                <td>{{invoiceUpload.createdBy}}</td>
                <td>{{invoiceUpload.createdDate | date:'mediumDate':'UTC'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="button" [disabled]="!invoiceUpload.stagingInvoices || invoiceUpload.stagingInvoices.length === 0"
                                (click)="openUploadInvoices(invoiceUpload)"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <!-- we may want to delete files in the future
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'invoice-upload/'+ invoiceUpload.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                        -->
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="invoiceUploads && invoiceUploads.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
