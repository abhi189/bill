<div>
    <h2>
        <span jhiTranslate="billingWebApp.iot.home.title">IoT</span>
        <button class="btn btn-info ml-2 float-right"
                [routerLink]="['/', { outlets: { popup: ['iot-discovery'] } }]">
            <span class="fa fa-plus"></span>
            <span jhiTranslate="billingWebApp.iot.home.discoverGGFacilityControllers">Discover GG Facility Controllers</span>
        </button>
        <button class="btn btn-primary float-right jh-create-entity create-site"
                [routerLink]="['/', { outlets: { popup: ['iot-new'] } }]">
            <span class="fa fa-plus"></span>
            <span jhiTranslate="billingWebApp.iot.home.createLabel">Create new Kit Item</span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch"
                           name="currentSearch" placeholder="{{ 'billingWebApp.iot.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="kittedItems">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="externalId"><span jhiTranslate="billingWebApp.iot.externalId">External Id</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="provision"><span jhiTranslate="billingWebApp.iot.provision">Provision</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="status"><span jhiTranslate="billingWebApp.iot.status">Status</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="kittedBy"><span jhiTranslate="billingWebApp.iot.kittedBy">Kitted By</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="kittedDate"><span jhiTranslate="billingWebApp.iot.kittedDate">Kitted Date</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="tested"><span jhiTranslate="billingWebApp.iot.tested">Tested</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="kitItemType"><span jhiTranslate="billingWebApp.iot.kitItemType">Kit Item Type Id</span> <span class="fa fa-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of kittedItems ;trackBy: trackId">
                <td><a [routerLink]="['../iot', item.id ]">{{item.id}}</a></td>
                <td>{{item.externalId}}</td>
                <td jhiTranslate="{{'billingWebApp.iot.ProvisionStatus.' + item.provision}}">{{item.provision}}</td>
                <td>{{item.status}}</td>
                <td>{{item.kittedBy}}</td>
                <td>{{item.kittedDate | date:'mediumDate':'UTC'}}</td>
                <td>{{item.tested}}</td>
                <td>{{item.kitItemTypeId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'iot/'+ item.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'iot/'+ item.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="kittedItems && kittedItems.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5"
                            [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
                            [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
