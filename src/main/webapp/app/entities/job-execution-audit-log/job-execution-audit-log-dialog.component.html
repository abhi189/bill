<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myJobExecutionAuditLogLabel" jhiTranslate="billingWebApp.jobExecutionAuditLog.home.createOrEditLabel">Create or edit a Job Execution Audit Log</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!jobExecutionAuditLog.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="jobExecutionAuditLog.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.jobExecutionAuditLog.jobExecutionType" for="field_jobExecutionType">Job Execution Type</label>
            <select class="form-control" name="jobExecutionType" [(ngModel)]="jobExecutionAuditLog.jobExecutionType" id="field_jobExecutionType"  required>
                <option value="ERROR">{{'billingWebApp.JobExecutionType.ERROR' | translate}}</option>
                <option value="SUCCESS">{{'billingWebApp.JobExecutionType.SUCCESS' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.jobExecutionType?.dirty && editForm.controls.jobExecutionType?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.jobExecutionType?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.jobExecutionAuditLog.executionMessage" for="field_executionMessage">Execution Message</label>
            <input type="text" class="form-control" name="executionMessage" id="field_executionMessage"
                [(ngModel)]="jobExecutionAuditLog.executionMessage" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.jobExecutionAuditLog.executionDate" for="field_executionDate">Execution Date</label>
            <div class="input-group">
                <input id="field_executionDate" type="text" class="form-control" name="executionDate" ngbDatepicker  #executionDateDp="ngbDatepicker" [(ngModel)]="jobExecutionAuditLog.executionDate"
                required/>
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="executionDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.executionDate?.dirty && editForm.controls.executionDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.executionDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.jobExecutionAuditLog.jobDescription" for="field_jobDescription">Job Description</label>
            <select class="form-control" id="field_jobDescription" name="jobDescription" [(ngModel)]="jobExecutionAuditLog.jobDescriptionId"  required>
                <option *ngIf="!editForm.value.jobDescription" [ngValue]="null" selected></option>
                <option [ngValue]="jobDescriptionOption.id" *ngFor="let jobDescriptionOption of jobdescriptions; trackBy: trackJobDescriptionById">{{jobDescriptionOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.jobDescription?.dirty && editForm.controls.jobDescription?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.jobDescription?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
