<div>
    <h2>
        <span jhiTranslate="billingWebApp.jobExecutionAuditLog.home.title">Job Execution Audit Logs</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'billingWebApp.jobExecutionAuditLog.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="jobExecutionAuditLogs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="jobExecutionType"><span jhiTranslate="billingWebApp.jobExecutionAuditLog.jobExecutionType">Job Execution Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="executionMessage"><span jhiTranslate="billingWebApp.jobExecutionAuditLog.executionMessage">Execution Message</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="executionDate"><span jhiTranslate="billingWebApp.jobExecutionAuditLog.executionDate">Execution Date</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let jobExecutionAuditLog of jobExecutionAuditLogs ;trackBy: trackId">
                <td jhiTranslate="{{'billingWebApp.JobExecutionType.' + jobExecutionAuditLog.jobExecutionType}}">{{jobExecutionAuditLog.jobExecutionType}}</td>
                <td>{{jobExecutionAuditLog.executionMessage}}</td>
                <td>{{jobExecutionAuditLog.executionDate | date:'mediumDate'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="jobExecutionAuditLogs && jobExecutionAuditLogs.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
