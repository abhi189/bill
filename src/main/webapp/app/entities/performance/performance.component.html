<div>
    <h2>
        <span jhiTranslate="billingWebApp.performance.home.title">Performances</span>
        <button class="btn btn-primary float-right jh-create-entity create-performance" [routerLink]="['/', { outlets: { popup: ['performance-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="billingWebApp.performance.home.createLabel">
            Create new Performance
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'billingWebApp.performance.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="performances">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mont"><span jhiTranslate="billingWebApp.performance.mont">Mont</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="usage"><span jhiTranslate="billingWebApp.performance.usage">Usage</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="usageType"><span jhiTranslate="billingWebApp.performance.usageType">Usage Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="actual"><span jhiTranslate="billingWebApp.performance.actual">Actual</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="budderflyInvoiceId"><span jhiTranslate="billingWebApp.performance.budderflyInvoice">Budderfly Invoice</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let performance of performances ;trackBy: trackId">
                <td><a [routerLink]="['../performance', performance.id ]">{{performance.id}}</a></td>
                <td jhiTranslate="{{'billingWebApp.Month.' + performance.mont}}">{{performance.mont}}</td>
                <td>{{performance.usage}}</td>
                <td jhiTranslate="{{'billingWebApp.UsageType.' + performance.usageType}}">{{performance.usageType}}</td>
                <td>{{performance.actual}}</td>
                <td>
                    <div *ngIf="performance.budderflyInvoiceId">
                        <a [routerLink]="['../budderfly-invoice', performance.budderflyInvoiceId  ]" >{{performance.budderflyInvoiceId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../performance', performance.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'performance/'+ performance.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'performance/'+ performance.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="performances && performances.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
