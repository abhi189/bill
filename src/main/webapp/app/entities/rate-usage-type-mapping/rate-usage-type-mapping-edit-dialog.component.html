<form name="editForm" (ngSubmit)="confirmEdit(rateUsageTypeMapping.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.edit.title">Confirm edit operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="billingWebApp.usageTypeMapping.edit.question" translateValues="{id: '{{rateUsageTypeMapping.id}}'}">This Rate Usage Type Mapping is being used in other tariffs.Are you sure you want to edit?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-pencil"></span>
            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
        </button>
    </div>
</form>
