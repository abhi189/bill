<form name="deleteForm" (ngSubmit)="confirmDelete(siteAccount.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert></jhi-alert>
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="billingWebApp.siteAccount.delete.question" translateValues="{id: '{{siteAccount.id}}'}">Are you sure you want to delete this Site Account?</p>
        <p jhiTranslate="billingWebApp.siteAccount.delete.text">Before deleting the Site Account you need to delete the related invoices and AMEs.</p>

        <div class="row">
            <div class="col-6">
                <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button" class="btn btn-danger" style="width: 100%" (click)="deleteAmes(siteAccount.id)" [disabled]="this.processingAmes">
                    <i [hidden]="this.processingAmes" class="fa fa-remove"></i>
                    <i [hidden]="!this.processingAmes" class="fa fa-spinner fa-spin"></i>
                    <span jhiTranslate="entity.action.deleteAmes">Delete Ames</span>
                </button>
            </div>
            <div class="col-6">
                <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button" class="btn btn-danger" style="width: 100%" (click)="deleteInvoices(siteAccount.id)" [disabled]="this.processingInvoicess">
                    <i [hidden]="this.processingInvoicess" class="fa fa-remove"></i>
                    <i [hidden]="!this.processingInvoicess" class="fa fa-spinner fa-spin"></i>
                    <span jhiTranslate="entity.action.deleteInvoices">Delete Invoices</span>
                </button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
