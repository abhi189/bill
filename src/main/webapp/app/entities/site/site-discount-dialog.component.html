<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

  <div class="modal-header">
      <h4 class="modal-title" id="mySiteLabel" jhiTranslate="billingWebApp.siteDiscount.createOrEditLabel">Create or edit a SiteDiscount</h4>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
              (click)="clear()">&times;</button>
  </div>
  <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingWebApp.siteDiscount.discountName" for="field_discountName">Discount Name</label>
          <select class="custom-select" id="field_discountName" [(ngModel)]="siteDiscount.name" name="discountName" (ngModelChange)="onSelectDiscountName($event)">
              <option [ngValue]="null">--</option>
              <option *ngFor="let discount of discounts" [ngValue]="discount.discountName">{{discount.discountName}}</option>
          </select>
      </div>
      <div class="form-group">
          <label class="form-control-label" jhiTranslate="billingWebApp.siteDiscount.percentage" for="field_percentage">Percentage</label>
          <input type="number" step="0.1" class="form-control" name="percentage" id="field_percentage"
              [(ngModel)]="siteDiscount.percentage" />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="accrued" id="field_accrued"
            [(ngModel)]="siteDiscount.accrued" />
          <label class="form-check-label" jhiTranslate="billingWebApp.siteDiscount.accrued" for="field_accrued">Accrued</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="override" id="field_override"
            [(ngModel)]="siteDiscount.override" />
          <label class="form-check-label" jhiTranslate="billingWebApp.siteDiscount.override" for="field_override">Override</label>
      </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
          <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>
      <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
          <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
      </button>
  </div>
</form>
