<div>
    <h2>
        <span jhiTranslate="billingWebApp.site.home.title">Sites</span>
        <button class="btn btn-primary float-right jh-create-entity create-site" [routerLink]="['/', { outlets: { popup: ['site-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="billingWebApp.site.home.createLabel">
            Create new Site
            </span>
        </button>
        <button class="btn btn-success float-right" (click)="exportAsXLSX()">
            <span  jhiTranslate="billingWebApp.site.home.export">
                Export
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'billingWebApp.site.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <br/>
    <div class="table-responsive" *ngIf="sites">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="budderflyId"><span jhiTranslate="billingWebApp.site.budderflyId">Budderfly Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="customerName"><span jhiTranslate="billingWebApp.site.customerName">Customer Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span jhiTranslate="billingWebApp.site.status">Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="companyType"><span jhiTranslate="billingWebApp.site.companyType">Company Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="storeNumber"><span jhiTranslate="billingWebApp.site.storeNumber">Store Number</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="address"><span jhiTranslate="billingWebApp.site.address">Address</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="city"><span jhiTranslate="billingWebApp.site.city">City</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="state"><span jhiTranslate="billingWebApp.site.state">State</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="zip"><span jhiTranslate="billingWebApp.site.zip">Zip</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="SiteId"><span jhiTranslate="billingWebApp.site.parentSite">Parent Site</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let site of sites ;trackBy: trackId">
                <td><a [routerLink]="['../site', site.id ]">{{site.id}}</a></td>
                <td>{{site.budderflyId}}</td>
                <td>{{site.customerName}}</td>
                <td jhiTranslate="{{'billingWebApp.SiteStatus.' + site.status}}">{{site.status}}</td>
                <td>{{site.companyType}}</td>
                <td>{{site.storeNumber}}</td>
                <td>{{site.address}}</td>
                <td>{{site.city}}</td>
                <td>{{site.state}}</td>
                <td>{{site.zip}}</td>
                <td>
                    <div *ngIf="site.parentSiteId">
                        <a [routerLink]="['../site', site.parentSiteId  ]" >{{site.parentSiteId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../site', site.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'site/'+ site.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'site/'+ site.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="sites && sites.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
