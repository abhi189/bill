
<div *ngIf="tariffName">
    <h2><span jhiTranslate="billingWebApp.tariffName.detail.title">Tariff Name</span> {{tariffName.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="billingWebApp.tariffName.utilityCode">Utility Code</span></dt>
        <dd>
            <span>{{tariffName.utilityCode}}</span>
        </dd>
        <dt><span jhiTranslate="billingWebApp.tariffName.name">Name</span></dt>
        <dd>
            <span>{{tariffName.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tariff-name/'+ tariffName.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
