<div>
    </br>
    <jhi-alert></jhi-alert>
    <div class="table-responsive" *ngIf="tariffVersionHistories">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="effectiveDate"><span jhiTranslate="billingWebApp.tariffVersionHistory.effectiveDate">Effective Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="endDate"><span jhiTranslate="billingWebApp.tariffVersionHistory.endDate">End Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="documentUrl"><span jhiTranslate="billingWebApp.tariffVersionHistory.documentUrl">Document</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tariffVersionHistory of tariffVersionHistories ;trackBy: trackId">
                <td>{{tariffVersionHistory.effectiveDate | date:'mediumDate'}}</td>
                <td>{{tariffVersionHistory.endDate | date:'mediumDate'}}</td>
                <td><a *ngIf="tariffVersionHistory.documentUrl != null" href={{tariffVersionHistory.documentUrl}} target="_blank"> link </a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="tariffVersionHistories && tariffVersionHistories.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
