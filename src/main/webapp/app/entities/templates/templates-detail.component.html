
<div *ngIf="templates">
    <h2><span jhiTranslate="billingWebApp.templates.detail.title">Templates</span> {{templates.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="billingWebApp.templates.customerType">Customer Type</span></dt>
        <dd>
            <span>{{templates.customerType}}</span>
        </dd>
        <dt><span jhiTranslate="billingWebApp.templates.templateType">Template Type</span></dt>
        <dd>
            <span jhiTranslate="{{'billingWebApp.TemplateType.' + templates.templateType}}">{{templates.templateType}}</span>
        </dd>
        <dt><span jhiTranslate="billingWebApp.templates.templateName">Template Name</span></dt>
        <dd>
            <span>{{templates.templateName}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'templates/'+ templates.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
