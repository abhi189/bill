<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUtilityChargeConfigurationLabel" jhiTranslate="billingWebApp.utilityChargeConfiguration.home.createOrEditLabel">Create or edit a Utility Charge Configuration</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!utilityChargeConfiguration.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="utilityChargeConfiguration.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.utilityChargeConfiguration.serviceType" for="field_serviceType">Service Type</label>
            
            <select class="form-control" name="serviceType" [(ngModel)]="utilityChargeConfiguration.serviceType" id="field_serviceType"  required>
                <option *ngFor="let item of serviceTypes" value="{{item}}">{{item}}</option>
                <option value="*">*</option>
            </select>

            <div [hidden]="!(editForm.controls.serviceType?.dirty && editForm.controls.serviceType?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.serviceType?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.utilityChargeConfiguration.chargeId" for="field_chargeId">Charge Id</label>
            <input type="text" class="form-control" name="chargeId" id="field_chargeId"
                [(ngModel)]="utilityChargeConfiguration.chargeId" required/>
            <div [hidden]="!(editForm.controls.chargeId?.dirty && editForm.controls.chargeId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.chargeId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.utilityChargeConfiguration.chargeActualName" for="field_chargeActualName">Charge Actual Name</label>
            <input type="text" class="form-control" name="chargeActualName" id="field_chargeActualName"
                [(ngModel)]="utilityChargeConfiguration.chargeActualName" required/>
            <div [hidden]="!(editForm.controls.chargeActualName?.dirty && editForm.controls.chargeActualName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.chargeActualName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.utilityChargeConfiguration.utilityProvider" for="field_utilityProvider">Utility Provider</label>
            <input type="text" class="form-control" name="utilityProvider" id="field_utilityProvider"
                [(ngModel)]="utilityChargeConfiguration.utilityProvider" required/>
            <div [hidden]="!(editForm.controls.utilityProvider?.dirty && editForm.controls.utilityProvider?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.utilityProvider?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.utilityChargeConfiguration.chargeCategory" for="field_chargeCategory">Charge Category</label>
            <select class="form-control" name="chargeCategory" [(ngModel)]="utilityChargeConfiguration.chargeCategory" id="field_chargeCategory"  required>
                <option value="ELECTRIC">{{'billingWebApp.ChargeCategory.ELECTRIC' | translate}}</option>
                <option value="OTHER">{{'billingWebApp.ChargeCategory.OTHER' | translate}}</option>
                <option value="TAX">{{'billingWebApp.ChargeCategory.TAX' | translate}}</option>
                <option value="EXCLUDED">{{'billingWebApp.ChargeCategory.EXCLUDED' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.chargeCategory?.dirty && editForm.controls.chargeCategory?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.chargeCategory?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.utilityChargeConfiguration.priority" for="field_priority">Priority</label>
            <input type="number" class="form-control" name="priority" id="field_priority"
                   [(ngModel)]="utilityChargeConfiguration.priority"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
