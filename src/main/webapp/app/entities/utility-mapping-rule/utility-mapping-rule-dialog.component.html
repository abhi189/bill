<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUtilityMappingRuleLabel" jhiTranslate="billingWebApp.utilityMappingRule.home.createOrEditLabel">Create or edit a Utility Mapping Rule</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.utilityMappingRule.providerCountry" for="field_country">Country</label>
            <select class="form-control" id="field_country" name="country" [(ngModel)]="utilityMappingRule.providerCountry" [disabled]="utilityMappingRule.id !== undefined" (ngModelChange)="onChangeCountry($event)">
                <option [ngValue]="null"></option>
                <option [ngValue]="country" *ngFor="let country of countries">{{country}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.utilityMappingRule.providerState" for="field_state">State</label>
            <select class="form-control" id="field_state" name="state" [(ngModel)]="utilityMappingRule.providerState" [disabled]="utilityMappingRule.id !== undefined" (ngModelChange)="onChangeState($event)">
                <option [ngValue]="null"></option>
                <option [ngValue]="state" *ngFor="let state of states">{{state}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.utilityMappingRule.bdUtilityProviderKey" for="field_state3">BdUtilityProviderKey</label>
            <select class="form-control" id="field_state3" name="bdUtilityProviderKey" [(ngModel)]="utilityMappingRule.bdUtilityProviderKey">
                <option [ngValue]="null"></option>
                <option [ngValue]="bdUtilityProviderKey" *ngFor="let bdUtilityProviderKey of bdUtilityProviderKeys">{{bdUtilityProviderKey}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.utilityMappingRule.providerUtilityName" for="field_providerName">Provider Name</label>
            <input type="text" class="form-control" name="providerName" id="field_providerName" [disabled]="utilityMappingRule.id !== undefined"
                [(ngModel)]="utilityMappingRule.providerUtilityName" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="billingWebApp.utilityMappingRule.provider" for="field_provider">Provider</label>
            <select class="form-control" id="field_provider" name="provider" [(ngModel)]="utilityMappingRule.providerId"  [disabled]="utilityMappingRule.id !== undefined">
                <option [ngValue]="null"></option>
                <option [ngValue]="providerOption.id" *ngFor="let providerOption of providers; trackBy: trackProviderById">{{providerOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
