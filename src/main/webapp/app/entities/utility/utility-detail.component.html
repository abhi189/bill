
<div *ngIf="utility">
    <h2><span jhiTranslate="billingWebApp.utility.detail.title">Utility</span> {{utility.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="billingWebApp.utility.name">Name</span></dt>
        <dd>
            <span>{{utility.name}}</span>
        </dd>
        <dt><span jhiTranslate="billingWebApp.utility.country">Country</span></dt>
        <dd>
            <span>{{utility.country}}</span>
        </dd>
        <dt><span jhiTranslate="billingWebApp.utility.state">State</span></dt>
        <dd>
            <span>{{utility.state}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'utility/'+ utility.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
